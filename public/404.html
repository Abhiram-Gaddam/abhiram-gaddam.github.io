<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect unknown paths to index.html so React Router can handle them
      var path = window.location.pathname;
      window.location.replace("/?" + path);
    </script>
  </head>
  <body></body>
</html>
